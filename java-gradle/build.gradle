plugins {
    id 'application'
}

group = 'com.bxacosta'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter:5.10.0'
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
}

application {
    mainClass = "com.example.template.Main"
}

test {
    useJUnitPlatform()
}